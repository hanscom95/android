<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>activity chart</title>
    <style type="text/css">
        #container rect.highcharts-background {fill : transparent;}
    </style>


    <script type="text/javascript" src="file:///android_asset/chart/jquery.min.js"></script>
    <script type="text/javascript">
        function setChartData(data1) {
            var chart = $('#container').highcharts();

            chart.series[0].setData(data1, true);
        }


        $(function () {
            Highcharts.setOptions({
                chart: {
                    style: {
                        fontFamily: 'file:///android_asset/fonts/NotoSansCJKkr_Regular.otf'
                    }
                }
                //colors: ["#9EF2E2", "#F21C4A"]
            });

             $('#container').highcharts({
                chart: {
                    type: 'pie',
                    options3d: {
                        enabled: true,
                        alpha: 45
                    }
                },
                title: {
                    text : ""
                },
                tooltip: {
                    enabled: false
                },
                credits : {
                    enabled: false
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                plotOptions: {
                    pie: {
                        innerSize: 100,
                        depth: 45,
                        dataLabels: {
                            enabled: true,
                            format: '<b style="font-size: 18px;">{point.name} : {point.percentage:.0f} %</b>',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    name: 'point'
                    //data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                }]
            });
            $('#container rect').attr('fill', 'transparent');
        });

    </script>
</head>
<body>
<script src="file:///android_asset/chart/highcharts.js"></script>
<script src="file:///android_asset/chart/highcharts-3d.js"></script>
<script src="file:///android_asset/chart/exporting.js"></script>

<div id="container" style="min-width: 434px; height: 327px; margin: 0;"></div>

</body>
</html>
